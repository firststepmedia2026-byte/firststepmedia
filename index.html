<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Step Media | Professional Management</title>
    <style>
        :root { --primary: #00aff0; --dark: #0a0a0a; --gray: #1a1a1a; }
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: var(--dark); color: white; margin: 0; line-height: 1.6; }
        header { padding: 80px 20px; text-align: center; background: linear-gradient(180deg, #111 0%, #0a0a0a 100%); border-bottom: 2px solid var(--primary); }
        .logo { font-size: 2.5rem; font-weight: 900; letter-spacing: -1px; color: var(--primary); margin: 0; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        .hero-text { font-size: 1.2rem; color: #ccc; margin-bottom: 30px; }
        .features { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 50px; }
        .card { background: var(--gray); padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .card h3 { color: var(--primary); margin-top: 0; }
        
        /* Form Styling */
        form { background: #fff; padding: 30px; border-radius: 15px; color: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        form h2 { margin-top: 0; text-align: center; color: #111; }
        label { font-weight: bold; display: block; margin-top: 15px; color: #444; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .submit-btn { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 20px; transition: 0.3s; }
        .submit-btn:hover { background: #008cc0; }
        
        footer { text-align: center; padding: 40px; color: #666; font-size: 0.9rem; }
